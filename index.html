<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>FCC: Drum Machine</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1>FCC: Drum Machine</h1>
      <div id="drum-machine">
        <div id="display"></div>
        <br />
        <div id="drum-pad-container">
          <button class="drum-pad" id="Q">
            <audio
              id="Q"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"
              autostart="false"
              name="Heater 1"
            ></audio
            >Q
          </button>
          <button class="drum-pad" id="W">
            <audio
              id="W"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"
              autostart="false"
              name="Heater 2"
            ></audio
            >W
          </button>
          <button class="drum-pad" id="E">
            <audio
              id="E"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"
              autostart="false"
              name="Heater 3"
            ></audio
            >E
          </button>
          <button class="drum-pad" id="A">
            <audio
              id="A"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"
              autostart="false"
              name="Heater 4"
            ></audio
            >A
          </button>
          <button class="drum-pad" id="S">
            <audio
              id="S"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"
              autostart="false"
              name="Clap"
            ></audio
            >S
          </button>
          <button class="drum-pad" id="D">
            <audio
              id="D"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"
              autostart="false"
              name="Open-HH"
            ></audio
            >D
          </button>
          <button class="drum-pad" id="Z">
            <audio
              id="Z"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"
              autostart="false"
              name="Kick-n'-Hat"
            ></audio
            >Z
          </button>
          <button class="drum-pad" id="X">
            <audio
              id="X"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"
              autostart="false"
              name="Kick"
            ></audio
            >X
          </button>
          <button class="drum-pad" id="C">
            <audio
              id="C"
              class="clip"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"
              autostart="false"
              name="Closed-HH"
            ></audio
            >C
          </button>
        </div>
      </div>
    </main>
    <script type="text/babel" src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
